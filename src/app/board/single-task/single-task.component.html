<div class="todosplit">
  <div
    id="todo"
    class="todoscontainer"
    ondragover="allowDrop(event); highlight('todo')"
    ondrop="moveTo('todo')"
    ondragleave="removeHighlight('todo')"
  >
    <div
      id="draggableObject${i}"
      class="todocard"
      draggable="true"
      ondragstart="startDragging(currentElement.id)"
      onclick="showtodowindow(currentElement.id)"
    >
      <button id="category${i}" class="todocardbutton">technical task</button>
      <b>Business App</b>
      <span
        >The complete business App of the company "A" need to be
        optimized.</span
      >
      <div id="subtasksnone${i}" class="subtasks">
        <div class="progress-container">
          <div
            class="progress"
            styl="(currentElement.progress.length / currentElement.subtasks.length) * 100"
          ></div>
        </div>
        <div class="subtasks-progress-description">
          <!-- (currentElement.progress.length/currentElement.subtasks.length)Subtasks -->
          <span class="percentage">1/2</span>
          <span class="percentage percentage-label">Subtasks</span>
        </div>
      </div>
      <div class="assignedprio">
        <div id="assigned${i}" class="btn">
          <button id="${id}optBtn${j}" class="btn-name-initials">IS</button>
          <button id="${id}optBtn${j}" class="btn-name-initials">PD</button>
        </div>
        <img id="prio${i}" src="assets/icons/priourgent.svg" alt="prio" />
      </div>
    </div>
  </div>
</div>
